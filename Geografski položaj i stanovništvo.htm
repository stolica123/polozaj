<p style="font-size:220%;"> Ankara se nalazi u centralnom dijelu Turske, na visoravni, s hladnim zimama i vrućim ljetima. Ima oko 5,5 miliona stanovnika, što je čini drugim po veličini gradom u Turskoj. Grad je domaćin mnogim migrantima i mladima zbog univerziteta i institucija.</p>
